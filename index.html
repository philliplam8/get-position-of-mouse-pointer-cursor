<!DOCTYPE html>
<html>

<head>
    <title>Detect position of mouse cursor/position</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Detect Mouse Coordinates</h1>

    <h3>Position at all times: </h3>
    <p id="global-coordinates"></p>

    <div id='detection-click' onclick="showClickCoords(event)">
        <p>CLICK on any area inside of this box:</p>
        <p id="click-coordinates"></p>
    </div>

    <div id='detection-move' onmousemove="showMoveCoords(event)" onmouseout="clearCoord()">
        <p>MOVE mouse in the area inside of this box:</p>
        <p id="move-coordinates"></p>
    </div>

    <div id='detection-boolean' onmousemove="showBooleanIndicator(event)" onmouseout="clearBoxStyle()">
        <p>Is the cursor inside this box?</p>
        <p id="mouse-status"></p>
    </div>

    <script src="app.js" async defer></script>
</body>

</html>
